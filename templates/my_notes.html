{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h3 class="mb-4">My Uploaded Notes</h3>

    <div class="row">
        {% for note in notes %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>{{ note.title }}</h5>
                    <p class="text-muted">{{ note.subject }}</p>

                    <a href="/download/{{ note.filename }}" class="btn btn-primary btn-sm">
                        Download
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
