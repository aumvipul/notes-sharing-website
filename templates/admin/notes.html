{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h3>All Notes</h3>

    <div class="table-responsive">
    <table class="table table-bordered mt-3">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>

        {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.title }}</td>
            <td>{{ note.subject }}</td>
            <td>
                <a href="/admin/delete-note/{{ note.id }}" class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</div>

{% endblock %}
