{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h3>All Users</h3>

    <div class="table-responsive">

    <table class="table table-bordered mt-3">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/admin/delete-user/{{ user.id }}" class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</div>

{% endblock %}
